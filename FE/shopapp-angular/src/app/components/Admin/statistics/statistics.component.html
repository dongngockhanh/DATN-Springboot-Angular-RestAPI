<p-card>
    <p-toolbar styleClass="mb-4 gap-2">
        <div class="header">
            <button pButton pRipple label="Xuất file excel" icon="pi pi-download"
                class="p-button-success mr-2"></button>
            <div class="d-flex align-items-center" >
                <!-- <p-dropdown [options]="options" [(ngModel)]="selectedOption" optionLabel="name"
                    placeholder="Chọn thống kê" class="mr-2"></p-dropdown> -->
                    <p class="m-0">từ</p> &nbsp;
                    <input class="form-control" type="date">&nbsp;
                    <p class="m-0">Đến</p>&nbsp;
                    <input class="form-control" type="date" [value]="today | date:'yyyy-MM-dd'">
            </div>
        </div>
        <!-- <button (click)="test()">test</button> -->
    </p-toolbar>
    <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-xl-3">
                <div class="card bg-c-blue order-card">
                    <div class="card-block">
                        <h6 class="m-b-20">Tổng số đơn hàng</h6>
                        <h2 class="text-right">
                            <i class="fa fa-cart-plus f-left"></i>
                            <span>14</span>
                        </h2>
                        <p class="m-b-0">Đơn hàng chờ xác nhận<span class="f-right">351</span></p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-xl-3">
                <div class="card bg-c-green order-card">
                    <div class="card-block">
                        <h6 class="m-b-20">Tổng số thành viên</h6>
                        <h2 class="text-right"><i class="fa-solid fa-user"></i><span>5</span></h2>
                        <p class="m-b-0">Thành viên mới<span class="f-right">3</span></p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-xl-3">
                <div class="card bg-c-yellow order-card">
                    <div class="card-block">
                        <h6 class="m-b-20">Tổng số sản phẩm</h6>
                        <h2 class="text-right"><i class="fa fa-refresh f-left"></i><span>986</span></h2>
                        <p class="m-b-0">Sản phẩm mới<span class="f-right">351</span></p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-xl-3">
                <div class="card bg-c-pink order-card">
                    <div class="card-block">
                        <h6 class="m-b-20">Doanh thu</h6>
                        <h2 class="text-right"><i class="fa fa-credit-card f-left"></i><span>22.031.887đ</span></h2>
                        <p class="m-b-0">Đơn hàng thành công<span class="f-right">16</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</p-card>
