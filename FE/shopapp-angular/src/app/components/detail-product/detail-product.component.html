<div class="container">
    <div class="intro-section">
        <h1>Chi tiết sản phẩm</h1>
        <p>trang này hiển thị chi tiết sản phẩm</p>
        <p>các bạn có thể xem chi tiết sản phẩm và mua hàng tại đây</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div *ngFor="let image of product?.product_images; let i = index"
                        class="carousel-item active" [ngClass]="{'active':i===currentImageProduct}">
                        <div class="square-imagge">
                            <img [src]="image.image_url" class="product-image" alt="Product Image">
                            <!-- <img src="https://images.pexels.com/photos/249538/pexels-photo-249538.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            class="product-image" alt="Product Image"> -->
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" 
                    data-bs-slide="prev" (click)="prevImage()">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" 
                    data-bs-slide="next" (click)="nextImage()">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="row">
                <div class="thumbnail-container">
                    <div *ngFor="let image of product?.product_images; let i = index" 
                        class="thumbnail-item active"
                        [ngClass]="{'active':i===currentImageProduct}"
                        (click)="imageClick(i)">
                        <img [src]="image.image_url" class="thumbnail-image" alt="Thumbnail-Image">
                        <!-- <img src="https://images.pexels.com/photos/249538/pexels-photo-249538.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        class="thumbnail-image" alt="Product Image"> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="product-details">
                <h2>Thông tin chi tiết sản phẩm</h2>
                <h3 class="product-name">{{product?.name}}</h3>
                <p>Mô tả</p>
                <p>{{product?.description}}</p>
                <!-- <p>Macbook Pro 2021 là chiếc laptop mà nhiều người mong muốn sở hữu</p>
                <p>Thiết kế mỏng nhẹ và rất sang trọng. Đây chính là điều mà MacBook được nhiều người lựa chọn</p> -->
                <p>Bảo hành: 12 tháng</p>
                <!-- <p>Giá: {{ formatPrice(product?.price) }}</p> -->
                <p>Giá: {{ product?.price | currency:'VND' }}</p>
                <!-- <p>Giá: {{ product?.price| currency:'VND' : 'symbol':'1.0-0'}}</p> -->
                <!-- <p>Giá: $100</p> -->
                <div class="product-actions">
                    <button class="btn btn-primary" (click)="addToCart()">Thêm vào giỏ hàng</button>
                    <span class="space-x"></span>
                    <button class="btn btn-success" (click)="buyNow()">Mua ngay</button>
                </div>
                <div class="product-quanlity">
                    <div class="border-wrapper">
                        <button (click)="decreaseQuantity()">-</button>
                        <input type="text" [value]="quantity">
                        <button (click)="increaseQuantity()">+</button>
                    </div>
            </div>
        </div>
    </div>
</div>
