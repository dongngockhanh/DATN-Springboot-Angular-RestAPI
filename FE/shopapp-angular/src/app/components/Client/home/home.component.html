    <!-- pagination -->
    <nav aria-label="Page navigation example" class="d-flex justify-content-center" style=" height: 37px">
        <ul class="pagination">
            <li class="page-item" *ngIf="currentPage>1">
                <a class="page-link" aria-label="Previous" (click)="onPageChange(1)">Đầu
                </a>
            </li>
            <li class="page-item" *ngIf="currentPage > 1">
                <a class="page-link" (click)="onPageChange(currentPage-1)">                    
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <ng-container *ngFor="let page of visiblePages">
                <li class="page-item" [ngClass]="{'active': page === currentPage}">
                    <a class="page-link" (click)="onPageChange(page)">{{page}}</a>
                </li>
            </ng-container>
            <li class="page-item" *ngIf="currentPage<totalPages">
                <a class="page-link" (click)="onPageChange(currentPage+1)">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
            <li class="page-item" *ngIf="currentPage<totalPages">
                <a class="page-link" aria-label="Next" (click)="onPageChange(totalPages)">
                    Cuối
                </a>
            </li>
        </ul>
    </nav>
    <!-- không tìm thấy sản phẩm -->
    <div class="d-flex align-items-center flex-column" *ngIf="products.length==0">
