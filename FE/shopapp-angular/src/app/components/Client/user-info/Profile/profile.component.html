<div class="row">
    <div class="col-xl-4">
        <!-- Profile picture card-->
        <div class="card mb-4 mb-xl-0">
            <div class="card-header">Profile Picture</div>
            <div class="card-body text-center">
                <!-- Profile picture image-->
                <img class="img-account-profile rounded-circle mb-2"
                    src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                <!-- Profile picture help block-->
                <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                <!-- Profile picture upload button-->
                <button class="btn btn-primary" type="button">Upload new image</button>
            </div>
        </div>
    </div>
    <div class="col-xl-8">
        <!-- Account details card-->
        <div class="card mb-4">
            <div class="card-header">Thông tin tài khoản</div>
            <div class="card-body">
                <form>
                    <!-- Form Row -->
                    <!-- <div class="row gx-3 mb-3"> -->
                        <!-- Form Group (first name)-->
                        <!-- <div class="col-md-6">
                            <label class="small mb-1" for="inputFirstName">Họ</label>
                            <input class="form-control" id="inputFirstName" type="text"
                                placeholder="Enter your first name" value="Valerie">
                        </div> -->
                        <!-- Form Group (last name)-->
                        <!-- <div class="col-md-6">
                            <label class="small mb-1" for="inputLastName">Tên</label>
                            <input class="form-control" id="inputLastName" type="text"
                                placeholder="Enter your last name" value="Luna">
                        </div>
                    </div> -->
                    <!-- Form Group (username)-->
                    <div class="mb-3">
                        <label class="small mb-1" for="inputUsername">Họ và tên</label>
                        <input class="form-control" id="inputUsername" type="text" placeholder="nhập họ tên"
                        [(ngModel)]="formUserDetails.fullname" name="full_name">
                    </div>
                    <div class="mb-3">
                        <label class="small mb-1" for="inputUsername">Địa chỉ</label>
                        <input class="form-control" id="inputUsername" type="text" placeholder="nhập địa chỉ"
                        [(ngModel)]="formUserDetails.address" name="address">
                    </div>
                    <!-- Form Row        -->
                    <!-- <div class="row gx-3 mb-3"> -->
                    <!-- Form Group (organization name)-->
                    <!-- <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">Organization name</label>
                                <input class="form-control" id="inputOrgName" type="text" placeholder="Enter your organization name" value="Start Bootstrap">
                            </div> -->
                    <!-- Form Group (location)-->
                    <!-- <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">Location</label>
                                <input class="form-control" id="inputLocation" type="text" placeholder="Enter your location" value="San Francisco, CA">
                            </div>
                        </div> -->
                    <!-- Form Group (email address)-->
                    <div class="mb-3">
                        <label class="small mb-1" for="inputEmailAddress">Email</label>
                        <input class="form-control" id="inputEmailAddress" type="email"
                            placeholder="Enter your email address"
                            [(ngModel)]="formUserDetails.email" name="email">
                    </div>
                    <!-- Form Row-->
                    <div class="row gx-3 mb-3">
                        <!-- Form Group (phone number)-->
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputPhone">Số Điện Thoại</label>
                            <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number"
                                [(ngModel)]="formUserDetails.phone_number" name="phone">
                        </div>
                        <!-- Form Group (birthday)-->
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputBirthday">Ngày sinh</label>
                            <input class="form-control" id="inputBirthday" type="date" name="birthday"
                                placeholder="Enter your birthday"
                                [ngModel]="formUserDetails.date_of_birth|date:'yyyy-MM-dd'" 
                                name="date_of_birth"
                                (ngModelChange)="formUserDetails.date_of_birth = $event"
                                >
                        </div>
                        <!-- <p>{{formUserDetails.date_of_birth|date:'dd-MM-yyyy'}}</p> -->
                    </div>
                    <!-- Save changes button-->
                    <div style="text-align: right;">
                        <button class="btn btn-secondary" type="button" style="margin-right: 10px;"
                            onclick="window.history.back()">Hủy</button>
                        <button class="btn btn-primary" type="button" (click)="saveUser()">Lưu thay đổi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<p-toast></p-toast>
